<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StudyMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg card p-8 max-w-md w-full">
    <!-- Illustration -->
    <div class="flex justify-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" 
           alt="Login Illustration" 
           class="w-20 h-20">
    </div>

    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Login to StudyMate</h2>
    
    <form id="login-form" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email" id="email" name="email" autocomplete="email" required
            class="mt-1 w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
      </div>

      <!-- Forgot Password -->
      <p class="text-right mt-2">
        <a href="#" id="forgotPasswordLink" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
      </p>

      <!-- Error message -->
      <div id="loginError" class="text-red-600 text-sm mt-1"></div>

 <!-- Submit Button -->
<button type="submit" class="btn w-full bg-blue-600 text-white py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus-visible:ring-2 focus-visible:ring-blue-800">
  Login
</button>

<!-- Sign up link -->
<p class="text-center text-sm text-gray-600 mt-4">
  Don't have an account?
  <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <!-- Firebase config and app logic -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
