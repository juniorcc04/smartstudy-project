<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartStudy Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 font-sans">
  <div class="dashboard-wrapper flex min-h-screen">
    <!-- Sidebar -->
    <nav id="sidebar" class="fixed inset-y-0 left-0 bg-gradient-to-b from-indigo-700 to-indigo-900 shadow-lg w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col">
      <div class="p-6 border-b border-indigo-600">
        <h1 class="text-2xl font-bold text-white select-none flex items-center space-x-2">
          <i class="fas fa-graduation-cap"></i>
          <span>SmartStudy Student</span>
        </h1>
      </div>
      <div class="flex-grow px-4 py-6 space-y-3">
        <button id="dashboardBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </button>
        <button id="notesBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-book"></i><span>Notes</span>
        </button>
        <button id="quizzesBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-question-circle"></i><span>Quizzes</span>
        </button>
      </div>
      <div class="p-4 border-t border-indigo-600">
        <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </button>
      </div>
    </nav>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30"></div>

    <!-- Hamburger Button -->
    <button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-indigo-600 text-white shadow focus:outline-none focus:ring-2 focus:ring-indigo-400" aria-label="Toggle sidebar">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:ml-64 space-y-8">
      <!-- Welcome / Dashboard Section -->
      <section id="section-dashboard" class="dashboard-section">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h1 id="welcomeMessage" class="text-2xl font-bold text-gray-700 flex items-center space-x-2">
            <i class="fas fa-hand-wave"></i><span>Welcome!</span>
          </h1>
          <p class="text-gray-500 mt-2">Here's what's new today:</p>
        </div>

        <!-- Recently Uploaded Notes -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
            <i class="fas fa-book"></i><span>Recently Uploaded Notes</span>
          </h2>
          <ul id="recentNotesList" class="list-disc list-inside text-gray-600 space-y-2">
            <li>Loading notes...</li>
          </ul>
        </div>

        <!-- Recently Uploaded Quizzes -->
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
            <i class="fas fa-question-circle"></i><span>Recently Uploaded Quizzes</span>
          </h2>
          <ul id="recentQuizzesList" class="list-disc list-inside text-gray-600 space-y-2">
            <li>Loading quizzes...</li>
          </ul>
        </div>
      </section>

      <!-- Notes Section -->
      <section id="section-notes" class="dashboard-section hidden">
        <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
          <i class="fas fa-book"></i><span>Your Notes</span>
        </h2>
        <div id="studentNotesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6">
          <!-- Notes cards appear here -->
        </div>
        <div class="flex justify-between mt-4">
          <button id="prevNotesBtn" class="bg-gray-300 px-4 py-2 rounded">Previous</button>
          <button id="nextNotesBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
      </section>

      <!-- Quizzes Section -->
      <section id="section-quizzes" class="dashboard-section hidden">
        <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
          <i class="fas fa-question-circle"></i><span>Your Quizzes</span>
        </h2>
        <div id="studentQuizzesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6">
          <!-- Quizzes cards appear here -->
        </div>
        <div class="flex justify-between mt-4">
          <button id="prevQuizzesBtn" class="bg-gray-300 px-4 py-2 rounded">Previous</button>
          <button id="nextQuizzesBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
      </section>
    </main>
  </div>
    
   <!-- Quiz Modal  -->
  <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 sm:p-8 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full relative max-h-[90vh] overflow-auto">
      <button id="closeQuizModal" class="absolute top-4 right-4 text-red-500 text-3xl font-bold hover:text-red-600">&times;</button>
      <h3 id="quizTitle" class="text-xl font-bold mb-4"></h3>
      <div class="text-sm text-gray-500 mb-2" id="quizProgress"></div>
      <p id="quizQuestion" class="mb-4 font-medium"></p>
      <div id="quizOptions" class="space-y-2 mb-4"></div>
      <div class="flex justify-between">
        <button id="prevQuestion" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Previous</button>
        <button id="nextQuestion" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Next</button>
      </div>
    </div>
  </div>


 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/student-dashboard.js"></script>
  <script src="js/sidebar.js"></script>
  
</body>
</html>
