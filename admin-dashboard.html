<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartStudy Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://unpkg.com/@heroicons/vue@1.0.6/dist/outline/index.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class=" dashboard-wrapper flex min-h-screen">

    <!-- Sidebar -->
    <nav id="sidebar" class="fixed inset-y-0 left-0 bg-gradient-to-b from-indigo-700 to-indigo-900 shadow-lg w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col">
      <div class="p-6 border-b border-indigo-600">
        <h1 class="text-2xl font-bold text-white select-none flex items-center space-x-2">
         <i class="fas fa-graduation-cap"></i>
         <span>SmartStudy Admin</span>
        </h1>
      </div>

      <div class="flex-grow px-4 py-6 space-y-3">
        <button id="notesBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-book"></i><span>Notes</span>
        </button>

        <button id="quizzesBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-question-circle"></i><span>Quizzes</span>
        </button>

        <button id="usersBtn" class="sidebar-btn w-full flex items-center space-x-3 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition text-left">
          <i class="fas fa-users"></i><span>Users</span>
        </button>
      </div>

      <div class="p-4 border-t border-indigo-600">
        <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </button>
      </div>

    </nav>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30"></div>

    <!-- Hamburger Button -->
    <button id="menuBtn" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-indigo-600 text-white rounded-lg shadow" aria-label="Toggle Menu">&#9776;</button>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:ml-64 space-y-12">

      <!-- Notes Section -->
      <section id="section-notes" class="dashboard-section">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold flex items-center space-x-2">
            <i class="fas fa-book"></i><span>Notes</span>
          </h2>
          <button id="openAddNoteModal" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 whitespace-nowrap">+ Add Note</button>
        </div>

        <div class="flex items-center space-x-2 mb-4">
          <label for="notesSort" class="font-medium">Sort by:</label>
          <select id="notesSort" class="border rounded-lg px-2 py-1">
            <option value="createdAt">Newest</option>
            <option value="title">Title (A-Z)</option>
          </select>
        </div>

        <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <div class="flex justify-between mt-4 max-w-md mx-auto">
          <button id="prevNotesBtn" class="bg-gray-300 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Previous</button>
          <button id="nextNotesBtn" class="bg-gray-300 px-4 py-2 rounded-lg">Next</button>
        </div>
      </section>

      <!-- Quizzes Section -->
      <section id="section-quizzes" class="dashboard-section hidden">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold flex items-center space-x-2">
            <i class="fas fa-question-circle"></i><span>Quizzes</span>
          </h2>
          <button id="openAddQuizModal" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 whitespace-nowrap">+ Add Quiz</button>
        </div>

        <div class="flex items-center space-x-2 mb-4">
          <label for="quizzesSort" class="font-medium">Sort by:</label>
          <select id="quizzesSort" class="border rounded-lg px-2 py-1">
            <option value="createdAt">Newest</option>
            <option value="title">Title (A-Z)</option>
          </select>
        </div>

        <div id="quizzesList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <div class="flex justify-center space-x-4 my-4">
          <button id="prevQuizzesBtn" class="bg-gray-300 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Previous</button>
          <button id="nextQuizzesBtn" class="bg-gray-300 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Next</button>
        </div>
      </section>

      <!-- Users Section -->
      <section id="section-users" class="dashboard-section hidden">
        <h2 class="text-2xl font-semibold mb-4 flex items-center space-x-2">
          <i class="fas fa-users"></i><span>Manage Users</span>
        </h2>

        <div class="mb-4 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
          <input id="userSearch" type="search" placeholder="Search users..." class="border rounded-lg px-3 py-2 w-full md:w-1/3" />
          <button id="openAddUserModal" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">+ Add User</button>
        </div>

        <div class="mb-4">
          <label for="userSort" class="mr-2 font-semibold">Sort by:</label>
          <select id="userSort" class="border rounded-lg px-3 py-1">
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="role">Role</option>
            <option value="createdAt">Registration Date</option>
          </select>
        </div>

        <div class="overflow-x-auto w-full">
          <table class="min-w-full border rounded-lg">
            <thead>
              <tr class="bg-gray-200">
                <th class="py-2 px-4 text-left">Name</th>
                <th class="py-2 px-4 text-left">Email</th>
                <th class="py-2 px-4 text-left">Role</th>
                <th class="py-2 px-4 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="usersList"></tbody>
          </table>
        </div>

        <div class="flex justify-center space-x-4 my-4">
          <button id="prevUsersBtn" class="bg-gray-300 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Previous</button>
          <button id="nextUsersBtn" class="bg-gray-300 px-4 py-2 rounded-lg disabled:opacity-50" disabled>Next</button>
        </div>
      </section>

    </main>
  </div>

   <!-- Add Note Modal -->
  <div id="addNoteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center overflow-auto p-4 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">Add New Note</h2>
      <form id="addNoteForm" class="space-y-4">
        <div>
          <label for="noteTitle" class="block text-sm font-medium">Note Title</label>
          <input type="text" id="noteTitle" class="border rounded w-full px-3 py-2 mt-1" required />
        </div>
        <div>
          <label for="noteUrl" class="block text-sm font-medium">Note URL</label>
          <input type="url" id="noteUrl" class="border rounded w-full px-3 py-2 mt-1" required />
        </div>
        <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
          <button type="button" id="cancelNoteBtn" class="w-full sm:w-auto bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Note Modal -->
  <div id="editNoteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center overflow-auto p-4 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">Edit Note</h2>
      <form id="editNoteForm" class="space-y-4">
        <input type="hidden" id="editNoteId" />
        <div>
          <label for="editNoteTitle" class="block text-sm font-medium">Note Title</label>
          <input type="text" id="editNoteTitle" class="border rounded w-full px-3 py-2 mt-1" required />
        </div>
        <div>
          <label for="editNoteURL" class="block text-sm font-medium">Note URL</label>
          <input type="url" id="editNoteURL" class="border rounded w-full px-3 py-2 mt-1" required />
        </div>
        <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
          <button type="button" id="cancelEditBtn" class="w-full sm:w-auto bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add/Edit Quiz Modal -->
  <div id="addQuizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center overflow-auto p-4 z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-4 relative max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-semibold mb-3">Add / Edit Quiz</h2>
      <form id="addQuizForm" class="space-y-4">
        <div>
          <label for="quizTitle" class="block text-sm font-medium mb-1">Quiz Title</label>
          <input id="quizTitle" type="text" required
            class="w-full border border-gray-300 rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="quizQuestion" class="block text-sm font-medium mb-1">Question</label>
          <textarea id="quizQuestion" rows="2" required
            class="w-full border border-gray-300 rounded-md px-2 py-1.5 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div id="quizOptions" class="space-y-2">
          <div class="flex items-center gap-2">
            <input type="radio" name="correctOption" value="0" required
              class="w-4 h-4 text-blue-600 focus:ring-blue-500" />
            <input type="text" placeholder="Option 1"
              class="quizOption flex-grow border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" name="correctOption" value="1"
              class="w-4 h-4 text-blue-600 focus:ring-blue-500" />
            <input type="text" placeholder="Option 2"
              class="quizOption flex-grow border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" name="correctOption" value="2"
              class="w-4 h-4 text-blue-600 focus:ring-blue-500" />
            <input type="text" placeholder="Option 3"
              class="quizOption flex-grow border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" name="correctOption" value="3"
              class="w-4 h-4 text-blue-600 focus:ring-blue-500" />
            <input type="text" placeholder="Option 4"
              class="quizOption flex-grow border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <div class="flex justify-between items-center mt-3">
          <button type="button" id="prevQuestionBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-1.5 px-3 rounded disabled:opacity-50"
            disabled>Previous</button>
          <button type="button" id="nextQuestionBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1.5 px-3 rounded">Next</button>
          <button type="button" id="deleteQuestionBtn"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1.5 px-3 rounded disabled:opacity-50"
            disabled>Delete</button>
        </div>
        <div class="text-center text-xs text-gray-600 mt-1" id="questionCountText"></div>
        <div class="flex flex-col sm:flex-row justify-end gap-2 mt-4">
          <button type="button" id="cancelQuizBtn"
            class="w-full sm:w-auto bg-gray-500 hover:bg-gray-600 text-white font-semibold py-1.5 px-5 rounded">Cancel</button>
          <button type="submit"
            class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold py-1.5 px-5 rounded">Save Quiz</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Quiz Modal -->
  <div id="editQuizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center overflow-auto p-4 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl shadow-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">Edit Quiz</h2>
      <form id="editQuizForm" class="space-y-4">
        <input type="hidden" id="editQuizId" />
        <div id="editQuestionsContainer" class="space-y-4 max-h-64 overflow-y-auto border rounded p-3">
        </div>
        <button type="button" id="editAddQuestionBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add Question</button>
        <div class="flex flex-col sm:flex-row justify-end space-x-0 sm:space-x-2 space-y-2 sm:space-y-0 mt-4">
          <button type="button" id="cancelEditQuizBtn" class="w-full sm:w-auto bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg max-h-[90vh] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">Add New User</h2>
    <form id="addUserForm" class="space-y-4">
      <div>
        <label for="userName" class="block text-sm font-medium">Name</label>
        <input type="text" id="userName" name="userName" class="border rounded w-full px-3 py-2 mt-1" required />
      </div>
      <div>
        <label for="userEmail" class="block text-sm font-medium">Email</label>
        <input type="email" id="userEmail" name="userEmail" required class="border rounded w-full px-3 py-2 mt-1" />
      </div>
      <div>
        <label for="userPassword" class="block text-sm font-medium">Password</label>
        <input type="password" id="userPassword" name="userPassword" required class="border rounded w-full px-3 py-2 mt-1" />
      </div>
      <div>
        <label for="userRole" class="block text-sm font-medium">Role</label>
        <select id="userRole" name="userRole" required class="border rounded w-full px-3 py-2 mt-1">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelAddUserBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add User</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center overflow-auto p-4 z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg max-h-[90vh] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">Edit User</h2>
    <form id="editUserForm" class="space-y-4">
      <input type="hidden" id="editUserId" />
      <div>
        <label for="editUserName" class="block text-sm font-medium">Username</label>
        <input type="text" id="editUserName" class="border rounded w-full px-3 py-2 mt-1" required />
      </div>
      <div>
        <label for="editUserRole" class="block text-sm font-medium">Role</label>
        <select id="editUserRole" class="border rounded w-full px-3 py-2 mt-1" required>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <!-- Add other roles if you have -->
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelEditUserBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
      </div>
    </form>
  </div>
</div>


<script>
  function showSection(section) {
    // Hide all sections
    document.querySelectorAll(".dashboard-section").forEach(sec => {
      sec.classList.add("hidden");
    });

    // Show selected section
    const selectedSection = document.getElementById(section);
    if (selectedSection) selectedSection.classList.remove("hidden");

    // Remove active class from all sidebar buttons
    document.querySelectorAll(".sidebar-btn").forEach(btn => {
      btn.classList.remove("bg-blue-600", "text-white");
      btn.classList.add("bg-blue-500", "text-gray-200");
    });

    // Add active class to the clicked button
    const activeBtn = document.getElementById(section + "Btn");
    if (activeBtn) {
      activeBtn.classList.add("bg-blue-600", "text-white");
      activeBtn.classList.remove("bg-blue-500", "text-gray-200");
    }
  }

  // Show notes section by default on page load
  document.addEventListener("DOMContentLoaded", () => {
    showSection("notes");
  });
</script>


   <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

<!-- Firebase config and app logic -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin-dashboard-notes.js"></script>
<script src="js/admin-dashboard-quizzes.js"></script>
<script src="js/admin-dashboard-users.js"></script>
<script src="js/sidebar.js"></script>

</body>
</html>
